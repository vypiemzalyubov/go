autostop:
  enabled: true
  package: yandextank.plugins.Autostop
bfg:
  enabled: false
  package: yandextank.plugins.Bfg
console:
  enabled: true
  package: yandextank.plugins.Console
core: {}
influx:
  enabled: false
  package: yandextank.plugins.InfluxUploader
jmeter:
  enabled: false
  package: yandextank.plugins.JMeter
json_report:
  enabled: true
  package: yandextank.plugins.JsonReport
metaconf:
  enabled: false
  package: yandextank.plugins.MetaConf
offline_report:
  enabled: false
  package: yandextank.plugins.OfflineReport
opentsdb:
  enabled: false
  package: yandextank.plugins.OpenTSDBUploader
opentsdbuploader:
  address: victoria-metrics
  custom_tags: null
  enabled: true
  histograms: true
  labeled: true
  package: yandextank.plugins.OpenTSDBUploader
  password: ''
  port: 4242
  ssl: false
  tank_tag: load-grpc
  username: ''
  verify_ssl: false
overload:
  enabled: false
  package: yandextank.plugins.DataUploader
pandora:
  config_content:
    pools:
    - ammo:
        file: grpc.ammo
        type: grpc/json
      gun:
        target: wallet:8002
        type: grpc
      id: gRPC pool
      rps:
      - duration: 10m
        from: 1
        to: 360
        type: line
      - duration: 5m
        ops: 360
        type: const
      - duration: 2m
        from: 180
        to: 360
        type: line
      startup:
        times: 1000
        type: once
    - ammo:
        file: http.ammo
        type: http/json
      gun:
        dial:
          timeout: 2s
        ssl: false
        target: wallet:8001
        type: http
      id: HTTP pool
      rps:
      - duration: 10m
        from: 1
        to: 360
        type: line
      - duration: 5m
        ops: 360
        type: const
      - duration: 2m
        from: 180
        to: 360
        type: line
      startup:
        times: 1000
        type: once
  enabled: true
  package: yandextank.plugins.Pandora
  pandora_cmd: /usr/local/bin/pandora
phantom:
  ammofile: load.yaml
  enabled: false
  package: yandextank.plugins.Phantom
  use_caching: false
rcassert:
  enabled: true
  package: yandextank.plugins.RCAssert
rcheck:
  enabled: true
  package: yandextank.plugins.ResourceCheck
shellexec:
  enabled: true
  package: yandextank.plugins.ShellExec
telegraf:
  enabled: false
  package: yandextank.plugins.Telegraf
